name: CI Pipeline
# To get a trigger on every push in this repo in any branch
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  unit-tests:
    name: Running Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v5.0.0
      - name: Setup Python
        uses: actions/setup-python@v6.0.0
        with: 
          python-version: '3.10'
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run Unit Tests
        run: |
          mkdir reports/  
          pytest --junitxml=reports/unit-test-results.xml --cov=. --cov-report=xml:reports/coverage.xml --cov-report=term-missing -v
      - name: upload Code Coverage Report
        uses: actions/upload-artifact@v5.0.0
        with:
          name: unit-test-report
          path: reports/
  codeql:
    name: CodeQL Security Scan
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write # Required to upload the analysis results
    strategy:
      matrix: 
        language: [ 'python']
    steps:
      - name: Checkout Code
        uses: actions/checkout@v5.0.0
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "security"
  sonarqube:
    name: SonarQube
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
      - uses: actions/checkout@v5.0.0
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Download Coverage Report
        uses: actions/download-artifact@v5.0.0
        with:
          name: unit-test-report
          path: reports/
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      - name: SonarQube Quality Gate Check
        uses: SonarSource/sonarqube-quality-gate-action@v1.1.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  build:
    name: Build Image
    runs-on: ubuntu-latest
    needs: [codeql, sonarqube]
    if: success()
    outputs:
      image-tags: ${{ steps.vars.outputs.IMAGE_TAGS }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v5.0.0
      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@v3.0.0
      - name: Generate Imafe tags
        id: vars
        run: |
          IMAGE_TAGS="${{ github.run_id }}-${GITHUB_SHA::7}"
          echo "IMAGE_TAGS=$IMAGE_TAGS" >> $GITHUB_OUTPUT
      - name: Build Image (no push)
        uses: docker/build-push-action@v5.0.0
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: thinknyx_app:${{ steps.vars.outputs.IMAGE_TAGS }}
          load: true
      - name: Save Docker Image
        run: docker save thinknyx_app:${{ steps.vars.outputs.IMAGE_TAGS }} -o thinknyx_app.tar
      - name: Upload Docker Image Artifact
        uses: actions/upload-artifact@v5.0.0
        with:
          name: thinknyx_app_image
          path: thinknyx_app.tar