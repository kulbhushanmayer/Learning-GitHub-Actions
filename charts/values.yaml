# values.yaml - adjustable values for deployment & service
replicaCount: 1

image:
  repository: ghcr.io/kulbhushanmayer/thinknyx_app
  tag: latest
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

service:
  type: NodePort
  port: 80
  targetPort: 8000
  # nodePort: 30007   # set to 0 or null to let k8s pick one

resources:
  requests:
    memory: "64Mi"
    cpu: "50m"
  limits:
    memory: "128Mi"
    cpu: "250m"

podAnnotations: {}
podLabels: {}

securityContext: {}
containerSecurityContext: {}

env: [] # - name: KEY, value: VALUE

imagePullSecrets: [] # - name: regcred

nodeSelector: {}
tolerations: []
affinity: {}

livenessProbe:
  enabled: true
  path: /health
  port: 8000
  initialDelaySeconds: 30
  periodSeconds: 10
  failureThreshold: 3

readinessProbe:
  enabled: true
  path: /health
  port: 8000
  initialDelaySeconds: 10
  periodSeconds: 5
  failureThreshold: 3

# Optional serviceAccount creation (disabled by default)
serviceAccount:
  create: false
  name: ""

# Horizontal pod autoscaler (optional)
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80